<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    template="/templates/template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="form">
        <h1>Cadastro de elenco</h1>
        <div class="form-group"> 
            <h:inputText id="descricao" value="#{cadastroElenco.elenco.nome}" styleClass="form-control"/>
        </div>
        <div class="form-group">
            <h:selectManyListbox styleClass="form-control" value="#{cadastroElenco.ids}">
                <f:selectItems value="#{cadastroElenco.elenco.atores}" var="ator" itemValue="#{ator.idAtor}" >
                </f:selectItems>
            </h:selectManyListbox>
        </div>
        
        <h:commandButton type="submit" value="Enviar" styleClass="btn btn-success" action="#{cadastroElenco.adicionar}">    
            <f:ajax execute="@form" render="@form" />
        </h:commandButton>

        <h:dataTable id="pessoas" value="#{cadastroElenco.elencos}" var="elenco" styleClass="table table-hover">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.pessoa_id}"/>
                </f:facet>
                <h:outputText value="#{elenco.idElenco}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.pessoa_nome}"/>
                </f:facet>
                <h:outputText value="#{elenco.nome}"/>
            </h:column>
        </h:dataTable>

        <h:messages id="messages">

        </h:messages>


    </ui:define>

</ui:composition>
